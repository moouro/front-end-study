<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- OTHER META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- WEBSITE TITLE -->
    <title>Adopt Pet</title>

    <!-- WEBSITE DESCRIPTION -->
    <meta name="description" content="This is my cool website!" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/sgv" href="img/logo.svg" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- WEBSITE CONTENT GOES HERE -->
    <header class="header">
      <nav class="nav container">
        <a href="/index.html" class="logo">
          <img src="./img/logo.svg" alt="logo" />
          Adopt Pet
        </a>
      </nav>
    </header>

    <main class="main">
      <div class="container">
        <h1 class="title">Pets Pets Available for Adoption Nearby</h1>
        <div class="container__cards">
          <section class="pets">
            <div class="pets__cards">
              <div class="pets__card">
                <img
                  src="./img/pet01.svg"
                  alt="Pet 01"
                  class="pets__card-img"
                />

                <div class="card__content">
                  <h2 class="card__title">Bruce</h2>
                  <p class="card__subtitle">Adopt this pet</p>
                  <p class="card__text">
                    Bruce is a goofy boy! He adores people and loves playing
                    with other dogs. Bruce is deaf so all the noise at the
                    shelter doesn't both him one bit!
                  </p>

                  <a href="./adopt.html" class="btn">Adopt Now </a>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
