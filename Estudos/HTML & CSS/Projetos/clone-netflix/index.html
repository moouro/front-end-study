<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- OTHER META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- WEBSITE TITLE -->
    <title>Netflix | Clone</title>

    <!-- WEBSITE DESCRIPTION -->
    <meta name="description" content="This is my cool website!" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--  FAVICON -->
    <link rel="icon" href="./img/favicon.ico" />

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reponsive.css" />
    <!-- OWL CSS-->
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="/" class="logo">NETFLIX</a>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">HOUSE OF CARDS</h3>
          <p class="description">
            Set in present day Washington, D.C., House of Cards is the story
            <br />
            of Frank Underwood, a ruthless and cunning politician, and his
            <br />wife Claire who will stop at nothing to conquer everything.
          </p>

          <div class="btns">
            <button role="button" class="btn-play">
              <i class="bx bx-play icon-css"></i> Watch now
            </button>
            <button role="button" class="btn-more">
              <i class="bx bx-info-circle icon-css"></i> More information
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel">
      <h2 class="title container">Top 10 in the United States today</h2>
      <div class="owl-carousel owl-theme">
        <div class="item"><img src="./img/img1.jpg" alt="Movie image" /></div>
        <div class="item"><img src="./img/img2.jpg" alt="Movie image" /></div>
        <div class="item"><img src="./img/img3.jpg" alt="Movie image" /></div>
        <div class="item"><img src="./img/img4.jpg" alt="Movie image" /></div>
        <div class="item"><img src="./img/img5.jpg" alt="Movie image" /></div>
        <div class="item"><img src="./img/img6.jpg" alt="Movie image" /></div>
        <div class="item"><img src="./img/img7.jpg" alt="Movie image" /></div>
        <div class="item"><img src="./img/img8.jpg" alt="Movie image" /></div>
        <div class="item"><img src="./img/img9.jpg" alt="Movie image" /></div>
        <div class="item"><img src="./img/img10.jpg" alt="Movie image" /></div>
      </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
